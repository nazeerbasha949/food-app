<div class="container">
    <div class="row">
        <div class="col-md-6 div1">
            <img [src]="newItem.productImage" alt="" class="card-img=top" height="400" width="500">
        </div>
        <div class="col-md-6 div2">
            <h3>{{newItem.productName}}</h3>
            <p>{{newItem.productPrice | currency:"INR"}}</p>
            <p>{{newItem.productDescription}}</p>
            <button class="btn btn-success btn1" (click)="addItemToWishlist()">Add to Cart</button><br><br>
            <button class="btn btn-secondary btn2" data-bs-toggle="modal" data-bs-target="#mymodal">BuyNow</button>
        </div>
    </div>
</div>
<div class="modal fade" id="mymodal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Buynow</h3>
                <button class="btn btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="" (ngSubmit)="confirmOrder()">
                <div class="row">
                    <div class="col-md-6">
                        <label for="" class="form-label">Product Id</label>
                        <input type="text" name="pid" [(ngModel)]="newItem.productId" class="form-control" disabled="">
                    </div>
                    <div class="col-md-6">
                        <label for="" class="form-label">Product Name</label>
                        <input type="text" name="pname" [(ngModel)]="newItem.productName" class="form-control" disabled="">
                    </div> 
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="" class="form-label">Product Price</label>
                        <input type="text" name="vprice" [(ngModel)]="newItem.productPrice" class="form-control" disabled="">
                    </div>
                    <div class="col-md-6">
                        <label for="" class="form-label">username</label>
                        <input type="text" name="uname" [(ngModel)]="username" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="" class="form-label">Address</label>
                        <input type="text" name="adr" [(ngModel)]="address" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="" class="form-label">phone</label>
                        <input type="text" name="phone" [(ngModel)]="phone" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <button class="btn btn-primary" data-bs-dismiss="modal">confirm order</button>
                    </div>
                    
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
