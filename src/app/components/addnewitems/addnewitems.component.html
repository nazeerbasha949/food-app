<div class="row justify-content-center">
    <div class="col-md-3 custom-box">
        <form action="" [formGroup]="addForm" (ngSubmit)="addItem()">
            <div class="form-group">
                <label class="form-label">Product Id</label>
                <input type="text" formControlName="productId" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-label">Product Name</label>
                <input type="text" formControlName="productName" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-label">Product Description</label>
                <input type="text" formControlName="productDescription" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-label">Product Price</label>
                <input type="text" formControlName="productPrice" class="form-control">
            </div>
            <div class="form-group">
                <label class="form-label">Product Image</label>
                <input type="text" formControlName="productImage" class="form-control">
            </div>
            <div>
                <label class="form-label">Product Type</label>
                <select class="form-select" formControlName="productType">
                    <option *ngFor="let opt of options" [value]="opt">{{opt}}</option>
                </select>
            </div>
            <div class="text-center mt-3">
                <button class="btn btn-primary me-3" type="submit">Add Product</button>
                <button class="btn btn-warning" type="reset">Cancel</button>
            </div>
        </form>
    </div>
</div>
