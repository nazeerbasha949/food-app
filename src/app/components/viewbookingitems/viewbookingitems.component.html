<table class="table table-bordered">
    <tr>
        <th>Username</th>
        <th>Product Id</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Phone</th>
        <th>Address</th>
    </tr>
    <tr *ngFor="let b of items">
        <td>{{b.username}}</td>
        <td>{{b.productId}}</td>
        <td>{{b.productName}}</td>
        <td>{{b.productPrice}}</td>
        <td>{{b.phone}}</td>
        <td>{{b.address}}</td>
    </tr>
</table>
